<!DOCTYPE html>
<html>
<head>
    <title>Your Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #e94560;
            font-size: 24px;
        }

        .result-box {
            background-color: #0f0f23;
            padding: 30px;
            border-radius: 8px;
            margin: 25px 0;
            border: 1px solid #3a3a5c;
        }

        .result-label {
            color: #6a6a8a;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .result-value {
            color: #4ecca3;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #6a6a8a;
            font-size: 14px;
            margin-top: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Prediction</h1>
        <div class="result-box">
            <p class="result-label">Estimated Daily Instagram Screen Time</p>
            <p class="result-value">{{ low }} - {{ high }}</p>
            <p class="subtitle">Based on stress, happiness & age</p>
        </div>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
