<!DOCTYPE html>
<html>
<head>
    <title>Screen Time Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e94560;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #a0a0a0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #3a3a5c;
            border-radius: 8px;
            background-color: #0f0f23;
            color: #eaeaea;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e94560;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff6b6b;
        }

        .subtitle {
            text-align: center;
            color: #6a6a8a;
            margin-bottom: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Time Predictor</h1>
        <p class="subtitle">Predict your daily Instagram usage</p>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label>Stress Level (1-10)</label>
                <input type="number" name="stress" min="1" max="10" required placeholder="Enter your stress level">
            </div>
            <div class="form-group">
                <label>Happiness Level (1-10)</label>
                <input type="number" name="happiness" min="1" max="10" required placeholder="Enter your happiness level">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" min="13" max="100" required placeholder="Enter your age">
            </div>
            <button type="submit">Predict Screen Time</button>
        </form>
    </div>
</body>
</html>
